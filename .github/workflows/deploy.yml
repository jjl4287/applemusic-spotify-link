name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: apple-music-to-spotify
  FRONTEND_SERVICE: applemusic-spotify-frontend
  BACKEND_SERVICE: applemusic-spotify-backend
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/${{ env.PROJECT_ID }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Build and Deploy Backend
        run: |
          cd node-version/packages/backend
          npm ci
          npm run build
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --source . \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated

      - name: Build and Deploy Frontend
        run: |
          cd node-version/packages/frontend
          npm ci
          npm run build
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --source . \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated